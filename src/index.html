<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>ToDoList</title>
</head>
<body>
<div class="wrapper">
<section class="column column-left">
    <h2 class="column__header">Список дел:</h2>
    <span class="empty">Список дел пуст...</span>
</section>
<section class="column column-right">
    <h2 class="column__header">Добавить новое дело</h2>
    <div class="column__wrapper">
    <label class="label-name" for="name">Название</label>
    <input class="input" type="text" name="name" id="name" required>

    <label class="label-name" for="describe">Описание</label>
    <input class="input" type="text" name="describe" id="describe" required>

    <button class="button" id="addItem">Добавить дело</button>
    </div>
</section>
</div>
<script src="js/script.min.js"></script>
</body>
</html>
